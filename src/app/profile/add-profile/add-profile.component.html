<div class="form-container">
  <button mat-raised-button color="primary" (click)="goToList()">User list</button>
  <form [formGroup]="addUserForm" class="custom-form">
    <mat-form-field class="custom-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="custom-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Address" formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="fill" class="custom-full-width">
      <mat-label>DOB</mat-label>
      <input matInput [matDatepicker]="dob" formControlName="dob" [min]="minDate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
      <mat-datepicker #dob></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="custom-full-width" appearance="fill">
      <mat-label>Role</mat-label>
      <input matInput placeholder="Role" formControlName="role">
    </mat-form-field>

    <mat-form-field class="custom-full-width" appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>

    <mat-form-field class="custom-full-width" appearance="fill">
      <mat-label>Gender</mat-label>
      <input matInput placeholder="Gender" formControlName="gender">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="add()">Submit</button>
  </form>
</div>
